databaseChangeLog:
  - changeSet:
      id: 003
      author: Anuradha
      changes:
        - createTable:
            tableName: books
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: title
                  type: VARCHAR(255)
              - column:
                  name: isbn
                  type: VARCHAR(255)
              - column:
                  name: author_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
        - addForeignKeyConstraint:
            baseTableName: books
            baseColumnNames: author_id
            referencedTableName: authors
            referencedColumnNames: id
            constraintName: fk_books_author
