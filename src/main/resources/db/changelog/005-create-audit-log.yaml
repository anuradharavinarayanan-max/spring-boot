databaseChangeLog:
  - changeSet:
      id: 005-create-audit-log
      author: Anuradha
      changes:
        - createTable:
            tableName: audit_logs
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: entity_type
                  type: VARCHAR(50)
                  constraints:
                    nullable: false

              - column:
                  name: entity_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: action
                  type: VARCHAR(50)
                  constraints:
                    nullable: false

              - column:
                  name: performed_by
                  type: VARCHAR(100)
                  constraints:
                    nullable: false

              - column:
                  name: details
                  type: TEXT

              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
